<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="utf-8">
<title>Регистрация на PhotoHost</title>
</head>

<body>
<H2 align="center">Регистрация</H2>
<table width="50%" border="0" cellspacing="2" cellpadding="2">
 <tr>
   <td>Логин</td>
   <td>Уже есть свой профиль ?</td>
 </tr>
 <tr>
   <td><input type="text" id="login" name="login" required></td>
   <td><button id="btnToPageLogin" >Войти</button></td>
 </tr>
 <tr>
   <td>Полное имя</td>
 </tr>
 <tr>
   <td><input type="text" id="fullname" name="fullname" required></td>
 </tr>
 <tr>
   <td>Пароль</td>
 </tr>
 <tr>
   <td><input type="password" id="password" name="password" required></td>
 </tr>
 <tr>
   <td>Подтверждение пароля</td>
 </tr>
 <tr>
   <td><input type="password" id="confirmpassword" name="confirmpassword" required></td>
 </tr>
  <tr>
   <td><br><button id="btnUserCreate">Отправить</button>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <button id="btnCancelUserCreate">Отмена</button>
   </td>
 </tr>
</table>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/other.js"></script>

</body>
</html>

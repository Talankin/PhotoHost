<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="utf-8">
<title>Мои фото</title>
<style>
  table {
    margin: auto;
  }
  td {
    text-align: center;
    border: 1px; /*solid green;*/
  }
  .table_center {
    width: 100%;
    border: 1px;
  }
  .table_30 {
    width: 30%;
    border: 1px solid gray;
    text-align: left;
    margin-left: 0px;
  }
  .td_left_50 {
    width: 50%;
    text-align: left;
    border: 1px; /*solid green;*/
  }
  .td_left_33 {
    width: 33%;
    text-align: left;
    border: 1px; /*solid green;*/
  }
  .img_mini {
    width: 150px;
    cursor: pointer;
  }
  .img_meta {
    max-width: 670px;
    max-height: 500px;
    cursor: pointer;
  }
  .div_meta {
    width: 680px;
    height: 700px;
    padding: 10px;
    margin-left: -350px;
    background: #E3E0E0;
    position: absolute;
    top: 20px;
    left: 50%;
  }
  .div_img_big  {
    border: 1px; //solid blue;
  }
  .div_meta_bottom  {
    border: 1px; //solid blue;
    text-align: left;
  }
  .td_left {
    text-align: left;
    border: 1px; //solid green;
  }
  .td_right {
    text-align: right;
    border: 1px; //solid green;
  }
  .a_button {
    background-color: black;//#A9D0F5;
    color: white;
    display: block;
    height: 20px;
    line-height: 20px;
    text-decoration: none;
    width: 100px;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Форма "Мои фотографи" =====================================      -->
<form id="formMyPhotos" action="/">
<table class="table_center">
 <tr>
   <td class="td_left_33">
     <a id="urlReturnToPhotohost" href="">Вернуться в приложение</a>
   </td>
   <td width="33%"><H3 align="center">Мои фото</H3></td>
   <td>&nbsp;</td>
 </tr>
</table>
</form>

<!-- Форма upload images =====================================      -->
<form id="formLoadImage">
<table class="table_30">
 <tr>
   <td class="td_left_50">Добавьте фото</td>
 </tr>
 <tr>
   <td class="td_left_50"><input type="file" id="inputLoadImage" name="images" multiple />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <button type="submit" id="btnLoadImage">Добавить</button>
   </td>
 </tr>
</table>
</form>

<!-- Сюда сервер грузит картинки  =====================================      -->
<div id="myImagesList">
</div>


<!-- Форма image metadata  =====================================      -->
<form id="formMetadataImg">
  <div id="divMeta" class="div_meta" align="center">
    <div id="divMetadataImg" class="div_img_big">
      div img
    </div>
    <div id="divMetadataBottom" class="div_meta_bottom">
      <table border="0" cellspacing="2" cellpadding="2">
        <tr>
          <td class="td_left" width="75%">
            <input type="text" id="imageName" name="imageName" value="Редактировать название" size="79">
          </td>
          <td class="td_left">
            <div id="author">Автор</div>
          </td>
        </tr>
        <tr>
          <td class="td_left">
            <div style="display: inline-block;">Добавлена</div>
            <div id="uploadDate" style="display: inline-block; width:200px"></div>
            <div style="display: inline-block;">| Супер</div>
            &nbsp;&nbsp;
            <img id="imgLikes" src="123.img" style="display: inline-block;">
            &nbsp;&nbsp;
            <div id="likes" style="display: inline-block">0</div>
          </td>
          <td class="td_left">
            <a id="imgDelete" class="a_button" href="myphotos.html">
              Удалить фото
            </a>
          </td>
        </tr>
        <tr>
          <td class="td_left">
            <textarea id="description" name="description" style="max-width:500px" cols="61" rows="3">Редактировать описание</textarea>
          </td>
          <td class="td_left">&nbsp;</td>
        </tr>
        <tr>
          <td class="td_right">
            <button id="btnUpdateMetadata">Сохранить</button>
          </td>
          <td class="td_left">
            <button id="btnCancelMetaChange">Отмена</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/main.js"></script>
<script src="js/myphotos.js"></script>

</body>
</html>

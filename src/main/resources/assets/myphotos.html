<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="utf-8">
<title>Мои фото</title>
<style>
  table {
    margin: auto;
  }
  td {
    text-align: center;
    border: 1px; /*solid green;*/
  }
  img {
    width: 150px;
  }
  .table_center {
    width: 100%;
    border: 1px;
  }
  .table_100 {
    width: 100%;
    border: 1px;
    text-align: left;
  }
  .td_left {
    width: 33%;
    text-align: left;
    border: 1px; /*solid green;*/
  }
</style>
</head>
<body>

<!-- Форма "Мои фотографи" =====================================      -->
<form id="formMyPhotos" action="/">
<table class="table_center">
 <tr>
   <td class="td_left">
     <a id="urlReturnToPhotohost" href="">Вернуться в приложение</a>
   </td>
   <td width="33%"><H3 align="center">Мои фото</H3></td>
   <td>&nbsp;</td>
 </tr>
</table>
</form>

<!-- Форма upload images =====================================      -->
<form id="formLoadImage">
<table class="table_100">
 <tr>
   <td class="td_left">Добавьте фото</td>
 </tr>
 <tr>
   <td class="td_left"><input type="file" id="inputLoadImage" name="images" multiple />&nbsp;&nbsp;&nbsp;
       <button type="submit" id="btnLoadImage">Добавить</button>
   </td>
 </tr>
</table>
<button type="submit" id="btnGetImagesList">Лист</button>
<div id="myImagesList">
</div>
</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/main.js"></script>
<script src="js/upload.js"></script>

</body>
</html>
